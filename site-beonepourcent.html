<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEONEFAMILY Site</title>
    <style>
        /* Fond personnalisé */
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-image: url('https://cdn.discordapp.com/attachments/1349512107883892819/1356404564265271327/r1SLrLr.png?ex=67ec71b0&is=67eb2030&hm=fd608657ded361986333c33bf9c9db025daf37ce3bfe68f4fe830ea671266bcf&');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        /* Style du titre */
        h1 {
            font-size: 50px;
            color: blue;
            text-shadow: 2px 2px 10px white;
            margin-top: 20px;
        }

        /* Style des boutons */
        .button {
            padding: 20px;
            margin: 15px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            background-color: transparent;
            transition: background-color 0.3s ease;
            color: white;
        }

        /* Bouton Discord */
        .discord-btn {
            background-image: url('https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.xN3Sjt3pv-Zx36efy1VyawHaEK%26pid%3DApi&f=1&ipt=f1e51743a0ca5362674caa6cd439811b34ce81c2c39932378446dfea802dd83f&ipo=images');
            background-size: cover;
            background-position: center;
            width: 400px;
            height: 100px;
        }

        .discord-btn:hover {
            background-color: rgba(0, 0, 0, 0.6);
        }

        /* Bouton téléchargement */
        .download-btn {
            background-color: #333;
            width: 300px;
            height: 60px;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .download-btn:hover {
            background-color: #555;
        }

        /* Message avant téléchargement en noir */
        .message {
            font-size: 18px;
            color: black;
            margin-top: 20px;
        }

        /* Formulaire de mot de passe */
        .password-form {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .password-form input {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            font-size: 16px;
            border-radius: 5px;
        }

        .password-form button {
            padding: 10px;
            margin-top: 10px;
            width: 80%;
            background-color: #333;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Titre principal -->
    <h1>BEONEFAMILY Site</h1>

    <!-- Bouton Discord placé en haut et plus grand -->
    <button class="button discord-btn" onclick="window.location.href='https://discord.gg/beonepourcent'"></button>

    <!-- Message avant téléchargement (en noir) -->
    <p class="message">Avant de télécharger le tool, marquez ceci: <strong>enlevez l'anti-virus pour que le tool fonctionne correctement.</strong></p>

    <!-- Bouton pour ouvrir le formulaire de mot de passe en bas -->
    <button class="button download-btn" onclick="showPasswordForm()">Télécharger</button>

    <!-- Formulaire de mot de passe -->
    <div class="password-form" id="password-form">
        <input type="password" id="password" placeholder="Entrez le mot de passe">
        <button onclick="checkPassword()">Se connecter</button>
    </div>

    <script>
        // Afficher le formulaire de mot de passe
        function showPasswordForm() {
            document.getElementById('password-form').style.display = 'block';
        }

        // Vérifier le mot de passe et rediriger
        function checkPassword() {
            var password = document.getElementById('password').value;
            var correctPassword = "12345";  // Mot de passe sécurisé (à modifier selon tes besoins)

            if (password === correctPassword) {
                window.location.href = "https://gofile.io/d/9BL0IZ";  // Lien de téléchargement sécurisé
            } else {
                alert("Mot de passe incorrect.");
            }
        }
    </script>

</body>
</html>
